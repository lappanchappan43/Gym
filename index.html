<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gym - Add Member</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div id="outerContent">
			<div id="innerContent">
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="fname" class="control-label col-sm-5">First Name:</label>
				<div class="col-sm-7">
					<input type="text" name="fname" class="form-control" placeholder="Enter your First Name" required>
				</div>	
			</div>
			<div class="form-group">
				<label for="lname" class="control-label col-sm-5">SurName:</label>
				<div class="col-sm-7">
					<input type="text" name="lname" class="form-control" placeholder="Enter your SurName" required>
				</div>	
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-sm-5">Email:</label>
				<div class="col-sm-7">
					<input type="text" name="email" class="form-control" placeholder="Enter your Email" required>
				</div>	
			</div>
			<div class="form-group">
				<label for="text" class="control-label col-sm-5">Address:</label>
				<div class="col-sm-7">
					<input type="text" name="text" class="form-control" placeholder="Enter your Address" required>
				</div>	
			</div>
			<div class="form-group">        
		     	<div class="col-sm-offset-5 col-sm-7">
		        	<input type="submit" class="btn btn-default" value="Submit">
		      	</div>
		    </div>
		</form>
	    <script src="assets/js/jquery.min.js"></script>
	    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
